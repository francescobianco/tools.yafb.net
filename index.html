<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px 40px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 60px;
            text-align: center;
            font-style: italic;
        }

        .tools-container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* MENU ITEM - Duplica questo blocco per aggiungere nuovi tools */
        .tool-item {
            background: #ffffff;
            border: 2px solid #000000;
            padding: 30px;
            border-radius: 4px;
            box-shadow: 4px 4px 0px #000000;
            transition: all 0.2s;
            text-decoration: none;
            color: #000000;
            display: block;
        }

        .tool-item:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000000;
            background: #f8f8f8;
        }

        .tool-item:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        .tool-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tool-description {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        /* FINE MENU ITEM */

        footer {
            margin-top: auto;
            padding-top: 60px;
            font-size: 14px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
